<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Capturer</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

<div id="main__main-container">
<div>
  <button id="main__start-camera">Start Camera</button>
  <video id="video" width="320" height="240" autoplay></video>
  <button id="main__video-button">Take Photo</button>
  <canvas id="canvas" width="320" height="240"></canvas>
</div>

  <div>
    <input id="name__input" placeholder="Vor- und Nachname" type="text"/>
    <input id="age__input" placeholder="Alter" type="number"/>
    <input id="customer__input" placeholder="Kundenstatus" type="text"/>
    <button id="saver">Save</button>
  </div>


</div>

<script src="script.js"></script>
</body>

</html>
